<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Health Tracker with Backbone.js</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
<body>
  <ul id="menu">
    <li class="newmeal"><a>New meal</a></li>
    <li class="mymeals"><a>My meals</a></li>
  </ul>
  <div id="main" class="pages">
  </div>
  <div id="saved-meals-list" class="pages">
    <ul id="saved-meals">
    </ul>
  </div>
  <div id="calories"></div>
  <script src="../bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
  <script src="../bower_components/underscore/underscore-min.js" type="text/javascript"></script>
  <script src="../bower_components/backbone/backbone-min.js" type="text/javascript"></script>
  <script src="../bower_components/backbone.localStorage/backbone.localStorage-min.js"></script>

  <script src="js/script.js" type="text/javascript"></script>

  <script type="text/template" id="calories-counter">
    <div>Total Calories: <strong><%- totalCalories %></strong>
    </div>
  </script>

  <script type="text/template" id="item-template">
    <div class="view">
        <strong><%- title %></strong><span> <%- calories %> Calories</span>
        <button class="destroy">X</button>
    </div>
  </script>

</body>
</html>
